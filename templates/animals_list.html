<!DOCTYPE html>
<html>
<head>
    <title>Animals</title>
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .card {
            width: 280px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px #aaa;
            padding: 15px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn {
            margin-top: 10px;
            background: brown;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1 style="text-align:center; color:brown;">Zoo Animals</h1>

<div class="grid">
    {% for a in animals %}
    <div class="card">
        <img src="{{ a.image }}" alt="{{ a.title }}">
        <h2>{{ a.title }}</h2>
        <a href="/animals/{{ a.aid }}/" class="btn">View Details</a>
        <!--<a href="/animals/book/{{ a.aid }}/" class="btn" style="background:green;">Book Now</a>-->
    </div>
    {% endfor %}
</div>

</body>
</html>
